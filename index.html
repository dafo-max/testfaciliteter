<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Testfaciliteter i Danmark</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
<style>
:root{
  --bg:#f0f4f8;--panel:#fff;--text:#1e293b;--muted:#64748b;
  --border:#e2e8f0;--r:10px;--shadow:0 2px 14px rgba(0,0,0,.09);
  --accent:#1a56db;--accent-l:#e8f0fe;
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Segoe UI',system-ui,sans-serif;background:var(--bg);color:var(--text);height:100vh;display:flex;flex-direction:column;overflow:hidden}

/* HEADER */
header{background:var(--panel);border-bottom:1px solid var(--border);padding:0 18px;height:52px;
  display:flex;align-items:center;justify-content:space-between;
  box-shadow:var(--shadow);z-index:1000;flex-shrink:0;gap:12px}
.hbrand{display:flex;align-items:center;gap:10px}
.hlogo-wrap{width:32px;height:32px;border-radius:8px;overflow:hidden;background:#f1f5f9;
  display:flex;align-items:center;justify-content:center;flex-shrink:0}
.hlogo-wrap img{width:100%;height:100%;object-fit:contain}
.htitle{font-size:14px;font-weight:700;letter-spacing:-.2px;white-space:nowrap}
.hsub{font-size:10.5px;color:var(--muted)}
.hright{display:flex;align-items:center;gap:8px;flex-shrink:0}
.badge{background:var(--accent-l);color:var(--accent);font-size:11px;font-weight:600;padding:3px 10px;border-radius:20px;white-space:nowrap}
.lang-btn{display:flex;background:#f1f5f9;border-radius:20px;overflow:hidden;border:1px solid var(--border)}
.lang-opt{padding:4px 10px;font-size:11px;font-weight:600;cursor:pointer;color:var(--muted);transition:all .15s;user-select:none;border:none;background:none}
.lang-opt.active{background:var(--accent);color:#fff}

/* LAYOUT */
.app{display:flex;flex:1;overflow:hidden}

/* SIDEBAR */
.sidebar{width:292px;background:var(--panel);border-right:1px solid var(--border);
  display:flex;flex-direction:column;flex-shrink:0;overflow:hidden}
.sidebar-top{padding:10px 12px;border-bottom:1px solid var(--border);flex-shrink:0;display:flex;flex-direction:column;gap:8px}

/* search */
.sw{position:relative}
.sw input{width:100%;padding:7px 9px 7px 30px;border:1.5px solid var(--border);border-radius:8px;
  font-size:12.5px;color:var(--text);background:var(--bg);outline:none;transition:border .2s}
.sw input:focus{border-color:var(--accent);background:#fff}
.sw .si{position:absolute;left:8px;top:50%;transform:translateY(-50%);color:var(--muted);font-size:12px;pointer-events:none}

/* filter */
.fsec{display:flex;flex-direction:column;gap:4px}
.flabel{font-size:9.5px;font-weight:700;text-transform:uppercase;letter-spacing:.6px;color:var(--muted)}
.chips{display:flex;flex-wrap:wrap;gap:3px}
.chip{display:flex;align-items:center;gap:3px;padding:3px 8px;border-radius:12px;font-size:10.5px;
  font-weight:500;cursor:pointer;border:1.5px solid var(--border);background:var(--bg);
  color:var(--muted);transition:all .15s;user-select:none;white-space:nowrap}
.chip.on{background:#fff;border-color:currentColor}
.cdot{width:6px;height:6px;border-radius:50%;flex-shrink:0}
.sel{width:100%;padding:5px 7px;border:1.5px solid var(--border);border-radius:7px;
  font-size:11.5px;color:var(--text);background:var(--bg);outline:none;cursor:pointer}

/* list */
.rinfo{padding:6px 12px 2px;font-size:10.5px;color:var(--muted);flex-shrink:0}
.flist{flex:1;overflow-y:auto;padding:4px 8px 10px}

/* card */
.fcard{padding:9px 10px;border-radius:8px;border:1.5px solid var(--border);
  margin-bottom:6px;cursor:pointer;transition:all .15s;background:#fff}
.fcard:hover,.fcard.active{border-color:var(--accent);box-shadow:0 0 0 3px var(--accent-l)}
.fc-row1{display:flex;align-items:center;gap:8px}
.fc-logo{width:36px;height:24px;border-radius:4px;overflow:hidden;background:#f8fafc;
  flex-shrink:0;display:flex;align-items:center;justify-content:center;
  border:1px solid var(--border)}
.fc-logo img{width:100%;height:100%;object-fit:contain}
.fc-logo-fb{font-size:8px;font-weight:800;color:#64748b;text-align:center;line-height:1.1}
.fc-right{flex:1;min-width:0}
.fc-org{font-size:11.5px;font-weight:700;color:var(--text);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.fc-name{font-size:10.5px;color:var(--muted);margin-top:1px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.fc-bottom{display:flex;gap:4px;margin-top:5px;align-items:center;flex-wrap:wrap}
.fc-city{font-size:10px;color:var(--muted)}
.fc-tag{font-size:9.5px;padding:1.5px 5px;border-radius:6px;font-weight:600}
.fc-tpill{font-size:9px;padding:1.5px 5px;border-radius:6px;border:1px solid;font-weight:600}

/* MAP */
.map-wrap{position:relative;flex:1;overflow:hidden}
#map{width:100%;height:100%}

/* TOOLTIP (hover) */
.map-tooltip{
  background:#fff;border-radius:10px;padding:10px 12px;
  box-shadow:0 6px 24px rgba(0,0,0,.18);border:1px solid var(--border);
  min-width:200px;max-width:260px;pointer-events:none;
}
.tt-logo-row{display:flex;align-items:center;gap:8px;margin-bottom:6px}
.tt-logo{width:52px;height:32px;border-radius:5px;overflow:hidden;background:#f8fafc;
  border:1px solid var(--border);display:flex;align-items:center;justify-content:center;flex-shrink:0}
.tt-logo img{width:100%;height:100%;object-fit:contain}
.tt-logo-fb{font-size:9px;font-weight:800;color:#64748b}
.tt-org{font-size:12px;font-weight:700;color:var(--text);line-height:1.3}
.tt-name{font-size:10.5px;color:var(--muted);line-height:1.3}
.tt-city{font-size:10px;color:var(--muted);margin-top:4px}

/* DETAIL PANEL */
.dp{position:absolute;top:0;right:0;bottom:0;width:390px;background:#fff;
  border-left:1px solid var(--border);box-shadow:-4px 0 24px rgba(0,0,0,.12);
  display:flex;flex-direction:column;transform:translateX(100%);
  transition:transform .28s cubic-bezier(.4,0,.2,1);z-index:400;overflow:hidden}
.dp.open{transform:translateX(0)}

.dp-header{flex-shrink:0;padding:14px 16px 12px;border-bottom:1px solid var(--border)}
.dp-close{float:right;background:none;border:none;font-size:18px;color:var(--muted);
  cursor:pointer;line-height:1;padding:0 2px;margin-left:8px}
.dp-close:hover{color:var(--text)}
.dp-logo-row{display:flex;align-items:center;gap:10px;margin-bottom:8px}
.dp-logo{width:72px;height:44px;border-radius:6px;overflow:hidden;background:#f8fafc;
  border:1px solid var(--border);display:flex;align-items:center;justify-content:center;flex-shrink:0}
.dp-logo img{width:100%;height:100%;object-fit:contain}
.dp-logo-fb{font-size:11px;font-weight:800;color:#64748b}
.dp-org-name{font-size:15px;font-weight:700;line-height:1.3}
.dp-fac-name{font-size:12px;color:var(--muted);margin-top:2px;line-height:1.4;padding-right:28px}
.dp-meta-row{display:flex;flex-wrap:wrap;gap:5px;margin-top:8px}
.dp-badge{font-size:10px;padding:2px 8px;border-radius:7px;font-weight:500}

.dp-body{flex:1;overflow-y:auto;padding:13px 15px}
.dps{margin-bottom:16px}
.dps-title{font-size:9.5px;font-weight:700;text-transform:uppercase;letter-spacing:.6px;
  color:var(--muted);margin-bottom:6px;display:flex;align-items:center;gap:4px}
.dps-desc{font-size:12.5px;color:#475569;line-height:1.65}
.trl-grid{display:flex;flex-wrap:wrap;gap:4px}
.trl-chip{padding:4px 10px;border-radius:16px;font-size:10.5px;font-weight:600;border:1.5px solid}

/* service table grouped */
.svc-group{margin-bottom:10px}
.svc-group-title{font-size:9px;font-weight:700;text-transform:uppercase;letter-spacing:.5px;
  color:#94a3b8;padding:4px 6px;background:#f8fafc;border-radius:4px;margin-bottom:3px}
.svc-table{width:100%;border-collapse:collapse;font-size:11.5px}
.svc-table th{text-align:left;padding:4px 7px;background:var(--bg);color:var(--muted);
  font-size:9.5px;font-weight:700;text-transform:uppercase;letter-spacing:.4px;border-bottom:1px solid var(--border)}
.svc-table td{padding:5px 7px;border-bottom:1px solid var(--border);vertical-align:top;color:var(--text)}
.svc-table tr:last-child td{border-bottom:none}
.svc-table tr:hover td{background:var(--bg)}
.atex-badge{background:#d1fae5;color:#065f46;font-size:9px;padding:1px 5px;border-radius:4px;font-weight:700}

.ap-row{display:flex;gap:6px;flex-wrap:wrap}
.ap-yes{background:#d1fae5;color:#065f46;font-size:11px;font-weight:600;padding:3px 9px;border-radius:7px}
.ap-no{background:#fee2e2;color:#991b1b;font-size:11px;font-weight:600;padding:3px 9px;border-radius:7px}
.ap-note{font-size:11px;color:var(--muted);margin-top:4px;line-height:1.4}

.cg{display:flex;flex-direction:column;gap:4px}
.crow{font-size:11.5px;display:flex;align-items:flex-start;gap:6px}
.crow a{color:var(--accent);text-decoration:none}
.crow a:hover{text-decoration:underline}
.ci{font-size:12px;flex-shrink:0;margin-top:1px}

/* LEGEND */
.legend{position:absolute;bottom:20px;right:12px;z-index:399;background:#fff;border-radius:10px;
  padding:9px 11px;box-shadow:var(--shadow);font-size:10px;border:1px solid var(--border);
  max-width:170px;pointer-events:none}
.lt{font-weight:700;margin-bottom:5px;color:var(--muted);text-transform:uppercase;
  font-size:8.5px;letter-spacing:.5px}
.li{display:flex;align-items:center;gap:5px;margin-bottom:3px;color:var(--text)}
.ldot{width:7px;height:7px;border-radius:50%;flex-shrink:0}

/* POPUP override */
.leaflet-popup-content-wrapper{border-radius:12px!important;box-shadow:0 8px 28px rgba(0,0,0,.16)!important;
  padding:0!important;overflow:hidden;border:none!important}
.leaflet-popup-content{margin:0!important;width:272px!important}
.pu-bar{height:4px;width:100%}
.pu-body{padding:11px 13px}
.pu-logo-row{display:flex;align-items:center;gap:8px;margin-bottom:7px}
.pu-logo{width:52px;height:32px;border-radius:5px;overflow:hidden;background:#f8fafc;
  border:1px solid var(--border);display:flex;align-items:center;justify-content:center;flex-shrink:0}
.pu-logo img{width:100%;height:100%;object-fit:contain}
.pu-logo-fb{font-size:9px;font-weight:800;color:#64748b}
.pu-org{font-size:13px;font-weight:700;color:var(--text);line-height:1.3}
.pu-name{font-size:10.5px;color:var(--muted);margin-top:1px;line-height:1.3}
.pu-trls{display:flex;flex-wrap:wrap;gap:3px;margin-bottom:7px}
.pu-trl{font-size:9px;padding:2px 5px;border-radius:5px;font-weight:600}
.pu-btn{display:block;text-align:center;padding:7px;background:var(--accent);color:#fff;
  border:none;border-radius:7px;font-size:11.5px;font-weight:600;cursor:pointer;
  width:100%;transition:background .15s}
.pu-btn:hover{background:#1447c0}

/* scrollbar */
.flist::-webkit-scrollbar,.dp-body::-webkit-scrollbar{width:3px}
.flist::-webkit-scrollbar-thumb,.dp-body::-webkit-scrollbar-thumb{background:var(--border);border-radius:10px}

/* empty */
.empty{text-align:center;padding:32px 14px;color:var(--muted);font-size:12px}
</style>
</head>

    "logoFallback": "KU",
    "description": "To meet the current and future needs of the Danish food industry, with a specific focus on dairy, the research activities focus on: (i) novel sustainable technologies to create sustainable, healthy and sensorial attractive products and ingredients by valorizing raw materials and side streams; (ii) use of digital technologies (e.g. models and sensors) to characterize, control and predict the process dynamics; (iii) combinations of materials and processing on the microstructure/functionality of the resulting product, and (iv) understanding molecular interactions, product functionality and bioactivity.\n\nResearch expertise:\nAdvancement of sustainable process technologies.\nData-driven, measurement-based strategies for process control and consistency product performance, including sustainability aspects as reduction of water consumption in plants.\nNovel technologies to produce more efficient dairy and food processes where side streams are minimized or valorized.\nDairy powder production and stability.\nDevelop higher throughput methodologies combined with models to design products and processes.\nEffect of processing and ingredients on dairy product properties, incl. minerals.\nFractionation technologies, e.g. pressure and electrically driven membrane processes.\nModels to understand microstructural transformations through the supply chain and consumer use.\nMolecular understanding of dairy products and ingredients bioactivity and functionality (e.g. structure and texture, gelling properties) and minerals in dairy and food products.\nSupport the development of sustainable products that facilitate export and reduce food waste.\n\nFacilities:\nDairy pilot plant (a variety of equipment for thermal treatment, filtration, homogenization, and production of yogurt, ice cream and cheese)\nSpray drying (GEA Mobile Minor and Buchi)\nSustainable process lab (pulsed electric fields, lab scale membrane filtration, high pressure homogenization, electrodialysis)\nPAT lab (vibrational spectroscopes ‚Äì NIR, MIR, Raman, UVVis, Fluorescence) for off-line, at-line and on-line process monitoring and control; LF-NMR for relaxometry measurements)\nRheology lab (Kinexus Pro, TA DHR-2, Texture Analyzer TA.XTplusC)\nPhysical properties (Mastersizer 3000, Zetasizer Nano, Turbiscan)\nMinerals (ICP and electrochemistry)\nBioactivity assays\nHPLC and UPLC methods, e.g. for milk proteins and vitamin B12\nIn-vitro digestion models",

    "logoFallback": "KU",
    "description": "The overall aim of our research group is to exploit the full potential of food related microorganisms to transform various raw materials into delicious, nutritious, safe, and sustainable food products. To do so, we aim to get a detailed knowledge on the biodiversity, genomics and physiology of both pro- and eukaryotic microorganisms with main focus on bacteriophages, lactic acid bacteria, yeasts and moulds. A fundamental and mechanistic understanding of microbial interactions from the single cell level to the overall interactions with the food matrix is achieved to optimise food production and assist in solving new global challenges such as the transition to a more plant based diet.\n\nResearch expertise:\nFood and beverage fermentation\nDairy microbiology and biochemistry\nStarter culture development\nMicrobial food safety\nMicrobial spoilage\nYeast taxonomy and physiology\nLAB genomics\nBacteriophages\nSingle cell studies\nMicrobial interactions\nFermentation for nutritional improvement including pre-, pro- and postbiotics\n\nFacilities:\nBIOSTAT\niCinac\nBiolector 2\nSolid phase fermentation bioreactors (2x3.6 l), wet phase fermentation bioreactors (4x2 l)\nFlow cytometer (FACS)\nFluorescence microscopes\nUPLC/HPLC\nCell lab, TEER\nON rep seq\nqPCR, Fluidigm\nDairy pilot plant\nBrewing pilot plant\nClass I and II, GMO laboratories\nPulse Field Gel Electrophoresis\nCellAsic",

    "logoFallback": "KU",
    "description": "Our research vision is to enhance food quality by understanding complex chemical interactions between food components in sustainable food production, and to implement this knowledge in rational and healthy food design. We aim to develop an in-depth mechanistic understanding of complex interactions of food components, which will make it possible to predict, control, and modulate the chemical reactions taking place in food and beverages during production and storage. We have special emphasis on protein quality and protein modifications induced by Maillard reactions (i.e. protein glycation), oxidation, and reactions with polyphenols, and how these reactions affect flavour, protein structure and functionality, nutritional value and health.\n\nResearch expertise:\nUnderstand how processing and storage affect protein quality and induce protein modifications, including protein oxidation, Maillard reactions (protein glycation) and reactions with polyphenols (reactions between oxidized phenolics (i.e. quinones) and nucleophilic amino acid residues).\nDevelop and use state-of-the-art analytical methods to identify and quantify reactants, intermediates and products of protein modifications and other food components, both by chromatography-based methods and spectroscopy.\nObtain and use quantitative data and reaction kinetics to understand reaction mechanisms, determine major reaction routes and most significant modifications of food components.\nApply multivariate data analysis to understand the complex relationship between processing, storage and chemical reactions in foods and beverages.\nDevelop advanced chemometric tools to unravel information otherwise hidden in the large amount of data collected from our analytical methods.\nExploit the established chemical mechanisms to predict, control and modulate changes in food quality and functionality during production and storage.\nIn collaboration with our partners, determine absorption and uptake of the major modifications of food components occurring during production and storage in both cellular systems and animal models.\nIn collaboration with our partners, establish immunogenic and inflammatory responses in both cellular systems and animal models based on metabolic degradation of food components.\n\nFacilities:\n(Ultra) High performance liquid chromatography (HPLC/UHPLC) equipment with ultraviolet-visible (UV-Vis)/fluorescence detection\nLiquid chromatography tandem mass spectrometry (LC-MS/MS)\nSpectrophotometry (UV-Vis), including dark room for illumination experiments\nFluorescence spectroscopy, including time-resolved fluorescence and polarization\nMicrowave synthesis oven for protein hydrolysis\nGas chromatography with flame ionization detector (GC-FID)",

    "logoFallback": "KU",
    "description": "The aim of this research group is to obtain a better understanding of food quality and its impact on human health using metabolomics approaches. The FOODOMICS Laboratory focuses on examination of the entire set of substances present in our food (foodome) using advanced spectroscopic and chromatographic analytical platforms. Through rapid, untargeted, and unbiased screening, foodomics provides a detailed compositional overview of foods allowing the quality assessment, optimization of food production, and detection of food fraud and authenticity. The outcomes from foodomics have a direct impact on consumers, the food industry and society. \n\nResearch expertise:\nDigital Food Quality Control using rapid spectroscopic and advanced hyphenated chromatographic platforms with a focus on cereals, fruits, aquaculture, edible oil and beverages such as wine and beer\nOn-line Monitoring of Food Processes using robots and spectroscopic sensors, facilitating process analytical technology (PAT) to optimize sustainability of food production\nDigitalization of the food production including development of chemometric (multivariate data analysis) software for optimal information extraction of complex data streams acquired using advanced analytical platforms\nDetection of Food authenticity and fraud in raw materials, ingredients, and in food products\nFood processing kinetics including fermentation analytical technology\nIn-vitro digestibility of foods\nThe impact of food on human health using untargeted metabolomics of human blood, urine and fecal samples. Particular focus is on profiling of lipoprotein particle distribution in blood plasma using highly standardized proton NMR spectroscopy methods\nBioactive substances and anti-nutrients in food products and food raw materials\n\nFacilities:\nThe analytical platforms differ in their sensitivity and selectivity towards molecular classes as well as by their high-throughput capacity, but in combination, these platforms allow holistic evaluation of molecular composition of foods and plant food raw materials.\n\nNMR spectroscopy:\nBruker Avance TM 400 MHz NMR spectrometer equipped with HR-MAS and CP-MAS probes - analysis of solid and semi-solid samples\nBruker Avance‚Ñ¢ III 500 MHz spectrometer  equipped with an automatic sample changer (sampleXpress, high throughput analysis of 60) - analysis of liquid samples\nBruker Avance‚Ñ¢ III 600 MHz equipped with an automatic sample changer (SampleJet, high throughput analysis of 480 samples) - analysis of liquid samples\nBruker SamplePro -automated liquid sample preparation unit\nOxford Instruments Low field 20 MHz NMR with gas-controlled variable temperature probe  \n\nChromatography:\nAgilent GC-MS - single quadrupole MS based system equipped with a Single-Rail MultiPurpose Sampler (MPS) for automatic sample derivatization\nLECO GC-TOF-MS - HT Pegasus time-of-flight MS hyphenated with Agilent‚Äôs GC and equipped with a Dual-Rail MPS for automatic sample derivatization\nBruker GC-TQ ‚Äì GC-MS system based on EVOQ Triple Quadrupole MS\nBruker Impact II QTOF ‚Äì LC-MS system based on quadrupole/time-of-flight MS and Bruker Elute LC system equipped with auto-sampler with a cooling unit for >300 samples\nThermo LC-UV/VIS ‚Äì UltiMate 3000 system equipped with automatic fraction collector unit for quantification and purification of compounds from mixtures\n\nVibrational spectroscopy:\nBruker NAME FT-IR / FT-Raman (1064 nm)\nFOSS DS2500 (400 ‚Äì 2500 nm)\nBomen NAME FT-IR / FT-NIR\nKaiser Raman (785 nm) - Confocal Raman microscope with motorized XYZ stage and external macroscopic (FAT) probe\nTec5 dispersive CCD NIR (700-1900 nm)\nMicroNIR 1700ES Viavi (950-1650 nm)\n\nOther equipment:\nXT Plus Texture Analyzer, Stable Micro Systems Ltd\nChopin Mixolab 2\nPerten Falling Number\nPerten Glutomatic Gluten quantity and quality\nFibertec Insoluble and soluble dietary fiber\nSoxhlet Fat\nKjeltec Protein\nJEL Pr√ºfsieb 200 sieving equipment\nThermo Scientific Process 11 Parallel Twin-Screw Extruder\nLaboratory for robotics (Universal Robots UR-5), automation and rapid prototyping using 3D printers",

    "description": "We investigate microbial behavior in complex environments with particular focus on the mammalian gastrointestinal tract and fermented foods.\n\nOur group aims to understand\n1. How mammalian gut microbiome associates with health and disease and is influenced by diet, bacteriophages, pre- and probiotics\n2. How microbes interact with each other and the surrounding food matrix in particularly in plant-based and indigenous fermented foods. To this end, we use approaches ranging from cultivation-based methods to high-throughput sequencing based methods to in vivo and in vitro models. To extract knowledge from these data, we are developing bioinformatic tools and pipelines, and computational methods for data augmentation with adjacent layers of omics data.\n\nResearch expertise:\nFood fermentations with particular focus on microbe-microbe (e.g. bacteria-fungi) interactions and their influence on flavour, nutrients and structure of fermented (especially plant-based and indigenous) foods\nGut microbiome characterisation using high throughput Illumina and Oxford Nanopore sequencing platforms\nBacteriophages and their role in food and the mammalian gastrointestinal tract\nGut virome characterisation\nThe use of bacteriophages and complex viromes for manipulating microbial communities (e.g. in the mammalian gastrointestinal tract)\nData integration of omics data with production data, health/clinical data etc.\nHigh-throughput identification of microbes (bacteria, yeast and fungi) as well as anaerobic culturing and characterisation of bacteria, archaea and yeast\nDeveloping bioinformatic pipelines for Oxford Nanopore long-read sequencing data\nDeveloping in-house, novel protocols and end-to-end solutions for high-throughput assays using Oxford Nanopore Technologies and Illumina\nIn vitro methods for studying food/feed and microbial behavior during gastrointestinal passage and their influence on gut microbial communities\nThe use of in vivo models for gnotobiotic studies and microbiome/virome transfer studies\n\nFacilities:\nOxford Nanopore Technologies sequencing platforms (MinION, MinION Mk1C, GridION, PromethION P2)\nFluidigm Biomark, FlexSix (12 x 12), 48 x 48, 96 x 96 and 24 x 192\nqPCR Biorad CFX96 touch\nTapeStation (Agilent Technologies 4200)\nEquipment for handling obligate anaerobes and methanogens incl. anaerobic chamber (Don-Whitley) and high-throughput Hungate-based cultivation of obligate anaerobes\nAutomated DNA extraction (QIAcube, QIAGEN)\nEquipment for handling methanogens (/hydrogen)\nSmall intestine (TSI) and colon (CoMiniGut) in vitro models\nHigh Performance Computing, customized laboratory solution for real-time analysis of nanopore sequencing data\nAutomated handling of high-throughput sequencing (Flowbot one, Biomek 4000)\nControlled DNA fragmentation (Megaruptor ¬Æ2/Bioruptor¬Æ - Diagenode)\nBiostat - controlled fermentation systems (Sartorius)\nBeckman Coulter ultracentrifuge",

    "description": "Our aim is to generate knowledge about functionality of the different food components and their interactions, in order to contribute basic understanding of food ingredients that can be translated into future strategies in food biotechnology. We work with food sources such as plants, microalgae, fungi, and various side streams. A major focus is molecular and structural characterization of proteins, interactions with other proteins and other components in the food matrix to assess the relation between protein composition, functionality and food quality. We are in particular interested in plant seed proteins, their quality in respect to amino acid content, in vitro digestibility, content of antinutrients and how processing of the seeds and proteins can affect these parameters.\n\nResearch expertise:\nBiochemical, physical and molecular characterization of food components.\nProtein biochemistry and protein quality.\nProteomics\nIn-vitro digestibility.\nAnti-nutritional compounds.\nFood microstructure and functionality.\nRheology and texture.\nAlgae and fungal fermentation.\nProcessing and fractionation of biological materials.\nEnzyme applications and bioengineering.\n\nFacilities:\nProteomics platform\nIVPD platform\nProtein purification\nProtein characterization and quantification\nFood grade facilities ‚Äì lab and kitchen",

// ‚îÄ‚îÄ Cluster system: offset markers at same location ‚îÄ‚îÄ
function getOffsetCoords(facilities_list) {
  // Group by rounded lat/lng (same city cluster)
  const groups = {};
  facilities_list.forEach(f => {
    const key = `${Math.round(f.lat*100)/100},${Math.round(f.lng*100)/100}`;
    if (!groups[key]) groups[key] = [];
    groups[key].push(f);
  });
  // Assign spread offsets
  const result = {};
  Object.values(groups).forEach(group => {
    const n = group.length;
    group.forEach((f, i) => {
      if (n === 1) {
        result[f.id] = [f.lat, f.lng];
      } else {
        // Arrange in a spiral/grid pattern
        const angle = (2 * Math.PI * i) / n;
        const radius = 0.018 + (Math.floor(i/8) * 0.012);
        result[f.id] = [
          f.lat + radius * Math.cos(angle),
          f.lng + radius * Math.sin(angle) * 1.6
        ];
      }
    });
  });
  return result;
}

// ‚îÄ‚îÄ Custom marker icon ‚îÄ‚îÄ
function makeIcon(color, abbr='', big=false) {
  const s=big?20:13, b=big?3:2;
  const glow = big ? `box-shadow:0 0 0 5px ${color}35;` : '';
  const labelY = s + 3;
  const labelHtml = abbr ? `<div style="position:absolute;top:${labelY}px;left:50%;transform:translateX(-50%);font-size:10px;font-weight:800;color:#1e293b;white-space:nowrap;text-shadow:0 0 3px white,0 0 3px white,0 0 3px white,0 0 3px white,1px 1px 0 white,-1px -1px 0 white,1px -1px 0 white,-1px 1px 0 white;pointer-events:none;letter-spacing:0.3px">${abbr}</div>` : '';
  return L.divIcon({
    html:`<div style="position:relative;display:inline-block;width:${s}px;height:${s+18}px">
      <div style="width:${s}px;height:${s}px;border-radius:50%;background:${color};border:${b}px solid white;${glow}transition:.15s"></div>
      ${labelHtml}
    </div>`,
    className:'',iconSize:[s,s+18],iconAnchor:[s/2,s/2],popupAnchor:[0,-s/2-5]
  });
}

// ‚îÄ‚îÄ Logo HTML helper ‚îÄ‚îÄ
function logoImg(url, fallback, w=52, h=32) {
  if (url) {
    return `<img src="${url}" alt="${fallback}" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'" style="width:100%;height:100%;object-fit:contain">
            <span style="display:none;width:100%;height:100%;align-items:center;justify-content:center;font-size:${Math.floor(w/6)}px;font-weight:800;color:#64748b">${fallback}</span>`;
  }
  return `<span style="font-size:${Math.floor(w/6)}px;font-weight:800;color:#64748b">${fallback}</span>`;
}

function popupHtml(f) {

// ‚îÄ‚îÄ Hover tooltip ‚îÄ‚îÄ
let tooltipEl = null;
function showTooltip(f, latlng) {
  if (!tooltipEl) {
    tooltipEl = document.createElement('div');
    tooltipEl.className = 'map-tooltip';
    tooltipEl.style.cssText = 'position:absolute;z-index:600;pointer-events:none;display:none';
    document.querySelector('.map-wrap').appendChild(tooltipEl);
  }
  tooltipEl.innerHTML = `
    <div class="tt-logo-row">
      <div class="tt-logo" style="border-top:3px solid ${f.color}">${logoImg(f.logo, f.logoFallback)}</div>
      <div>
        <div class="tt-org">${f.org}</div>
        <div class="tt-name">${f.name !== f.org ? f.name : ''}</div>
      </div>
    </div>
    <div class="tt-city">üìç ${f.city}</div>`;
  tooltipEl.style.display = 'block';
}
function hideTooltip() {
  if (tooltipEl) tooltipEl.style.display = 'none';
}
function moveTooltip(e) {
  if (!tooltipEl || tooltipEl.style.display==='none') return;
  const wrap = document.querySelector('.map-wrap');
  const rect = wrap.getBoundingClientRect();
  let x = e.clientX - rect.left + 14;
  let y = e.clientY - rect.top + 14;
  if (x + 270 > rect.width) x -= 280;
  if (y + 120 > rect.height) y -= 130;
  tooltipEl.style.left = x + 'px';
  tooltipEl.style.top  = y + 'px';
}
document.querySelector('.map-wrap').addEventListener('mousemove', moveTooltip);

// ‚îÄ‚îÄ Filtering ‚îÄ‚îÄ
function filtered() {
  const q = searchQ.toLowerCase();
  return FACILITIES.filter(f => {
    const svcNames = (f.services||[]).map(s=>s.service.toLowerCase());
    const svcCats  = (f.services||[]).map(s=>(s.category||'').toLowerCase());
    return (!cityF   || f.city===cityF)
        && (!q       || [f.name,f.org,f.city,f.contact,f.description,...svcNames].join(' ').toLowerCase().includes(q))
        && (trlF.size===0 || (f.trls||[]).some(tr=>trlF.has(tr)))
        && (!svcCatF || svcCats.includes(svcCatF.toLowerCase()));
  });
}

// ‚îÄ‚îÄ Render markers ‚îÄ‚îÄ
function renderMarkers() {
  Object.values(markers).forEach(m=>map.removeLayer(m));
  markers = {};
  const list = filtered();
  const coords = getOffsetCoords(list);

  list.forEach(f => {
    const [lat, lng] = coords[f.id] || [f.lat, f.lng];
    const m = L.marker([lat, lng], {icon: makeIcon(f.color, f.id===activeId)});
    m.bindPopup(popupHtml(f), {maxWidth:300});

    m.on('mouseover', function(e) { showTooltip(f, e.latlng); });
    m.on('mouseout',  function()  { hideTooltip(); });
    m.on('click',     function()  { hideTooltip(); highlightCard(f.id); });

    m.addTo(map);
    markers[f.id] = m;
  });
}

function cardClick(id) {
  highlightCard(id);
  const f = FACILITIES.find(x=>x.id===id);
  if (f) { map.setView([f.lat,f.lng],Math.max(map.getZoom(),12),{animate:true}); if(markers[id]) markers[id].openPopup(); }
}

function highlightCard(id) {
  if (activeId) {
    const pf = FACILITIES.find(x=>x.id===activeId);
    if (pf && markers[activeId]) markers[activeId].setIcon(makeIcon(pf.color, pf.abbr || pf.org.substring(0,3), false));
    const pc = document.getElementById(`card-${activeId}`); if(pc) pc.classList.remove('active');
  }
  activeId = id;
  const f = FACILITIES.find(x=>x.id===id);
  if (f && markers[id]) markers[id].setIcon(makeIcon(f.color, f.abbr || f.org.substring(0,3), true));
  const card = document.getElementById(`card-${id}`);
  if (card) { card.classList.add('active'); card.scrollIntoView({behavior:'smooth',block:'nearest'}); }
}

  let html = '';

  // Description
  if (f.description) {
    html += `<div class="dps"><div class="dps-title">üìÑ ${t('Beskrivelse','Description')}</div>
      <div class="dps-desc">${f.description}</div></div>`;
  }

  // TRL
  if ((f.trls||[]).length) {
    const chips = f.trls.map(tr => {
      const c = TRL_C[tr]||'#94a3b8';
      return `<span class="trl-chip" style="color:${c};border-color:${c};background:${c}12">${trl(tr)}</span>`;
    }).join('');
    html += `<div class="dps"><div class="dps-title">üéØ ${t('TRL-niveau','TRL Level')}</div>
      <div class="trl-grid">${chips}</div></div>`;
  }

  // Services grouped by category
  if ((f.services||[]).length) {
    const grouped = {};
    (f.services||[]).forEach(s => {
      const c = s.category || t('Andet','Other');
      if (!grouped[c]) grouped[c] = [];
      grouped[c].push(s);
    });

    let svcHtml = Object.entries(grouped).map(([catName, svcs]) => {
      const rows = svcs.map(s => `
        <tr>
          <td><strong>${s.service}</strong>${s.beskrivelse?`<br><span style="color:var(--muted);font-size:10px">${s.beskrivelse}</span>`:''}</td>
          <td style="color:var(--muted);white-space:nowrap">${s.antal||'‚Äì'}</td>
          <td style="white-space:nowrap">${s.kapacitet||'‚Äì'}</td>
          <td>${s.atex?`<span class="atex-badge">ATEX</span>`:''}</td>
        </tr>`).join('');
      return `<div class="svc-group">
        <div class="svc-group-title">${cat(catName)}</div>
        <table class="svc-table">
          <thead><tr>
            <th>${t('Service','Service')}</th>
            <th>${t('Antal','Units')}</th>
            <th>${t('Kapacitet','Capacity')}</th>
            <th></th>
          </tr></thead>
          <tbody>${rows}</tbody>
        </table>
      </div>`;
    }).join('');
    html += `<div class="dps"><div class="dps-title">‚öôÔ∏è ${t('Services & Kapacitet','Services & Capacity')}</div>${svcHtml}</div>`;
  }

  // Approvals
  const foodBadge = f.food_approved ? `<span class="ap-yes">‚úì ${t('F√∏devaregodkendt','Food approved')}</span>` : '';
  const gmoBadge  = f.gmo_approved  ? `<span class="ap-yes">‚úì ${t('GMO-godkendt','GMO approved')}</span>`  : '';
  if (foodBadge || gmoBadge || f.food_desc || f.gmo_desc) {
    html += `<div class="dps"><div class="dps-title">üè∑Ô∏è ${t('Godkendelser','Certifications')}</div>
      <div class="ap-row">${foodBadge}${gmoBadge}</div>
      ${f.food_desc?`<div class="ap-note">${t('F√∏devarer','Food')}: ${f.food_desc}</div>`:''}
      ${f.gmo_desc ?`<div class="ap-note">GMO: ${f.gmo_desc}</div>`:''}
    </div>`;
  }

  // Contact
  const mailHtml = f.mail ? f.mail.split(';').map(m=>`<a href="mailto:${m.trim()}">${m.trim()}</a>`).join('<br>') : '';
  const urlHtml  = f.url && f.url.startsWith('http') ? `<a href="${f.url}" target="_blank">${f.url.replace(/^https?:\/\//,'').split('/')[0]}</a>` : '';
  html += `<div class="dps"><div class="dps-title">üì¨ ${t('Kontakt','Contact')}</div>
    <div class="cg">
      ${f.address?`<div class="crow"><span class="ci">üìç</span>${f.address}</div>`:''}
      ${f.phone  ?`<div class="crow"><span class="ci">üìû</span>${f.phone}</div>`:''}
      ${f.contact?`<div class="crow"><span class="ci">üë§</span>${f.contact}</div>`:''}
      ${mailHtml ?`<div class="crow"><span class="ci">‚úâÔ∏è</span>${mailHtml}</div>`:''}
      ${urlHtml  ?`<div class="crow"><span class="ci">üîó</span>${urlHtml}</div>`:''}
    </div></div>`;

  document.getElementById('dp-body').innerHTML = html;
  document.getElementById('dp').classList.add('open');
  map.setView([f.lat,f.lng],Math.max(map.getZoom(),12),{animate:true});
}

function closeDetail() {
  document.getElementById('dp').classList.remove('open');
  if (activeId) {
    const f = FACILITIES.find(x=>x.id===activeId);
    if (f&&markers[activeId]) markers[activeId].setIcon(makeIcon(f.color,false));
    const c = document.getElementById(`card-${activeId}`); if(c) c.classList.remove('active');
    activeId = null; renderList();
  }
}

// ‚îÄ‚îÄ TRL chips ‚îÄ‚îÄ
function buildTrlChips() {
  document.getElementById('trl-chips').innerHTML = Object.entries(TRL_C).map(([name,c]) => {
    const on = trlF.has(name);
    return `<div class="chip${on?' on':''}" style="color:${on?c:'var(--muted)'}" onclick="toggleTrl('${name}')">
      <span class="cdot" style="background:${on?c:'#cbd5e1'}"></span>${trl(name)}</div>`;
  }).join('');
}

function toggleTrl(name) {
  trlF.has(name) ? trlF.delete(name) : trlF.add(name);
  renderAll();
}

// ‚îÄ‚îÄ Populate selects ‚îÄ‚îÄ
function populateCities() {
  const sel = document.getElementById('city-filter');
  const cities = [...new Set(FACILITIES.map(f=>f.city))].sort();
  cities.forEach(c => {
    const o = document.createElement('option');
    o.value=c; o.textContent=c; sel.appendChild(o);
  });
}

function populateSvcCats() {
  const all = new Set();
  FACILITIES.forEach(f=>(f.services||[]).forEach(s=>{ if(s.category) all.add(s.category); }));
  const sel = document.getElementById('svc-cat-filter');
  // Add grouped options
  [...all].sort().forEach(c => {
    const o = document.createElement('option');
    o.value=c; o.dataset.da=c; o.dataset.en=CAT_EN[c]||c;
    o.textContent = LANG==='da' ? c : (CAT_EN[c]||c);
    sel.appendChild(o);
  });
}

// ‚îÄ‚îÄ Legend ‚îÄ‚îÄ
function buildLegend() {
  const seen = {}; FACILITIES.forEach(f=>{ seen[f.orgLabel]=f.color; });
  document.getElementById('legend').innerHTML = `<div class="lt">${t('Organisation','Organisation')}</div>`
    + Object.entries(seen).sort().map(([l,c])=>`<div class="li"><div class="ldot" style="background:${c}"></div>${l}</div>`).join('');
}

// ‚îÄ‚îÄ Events ‚îÄ‚îÄ
document.getElementById('search').addEventListener('input', e=>{searchQ=e.target.value;renderAll();});
document.getElementById('city-filter').addEventListener('change', e=>{cityF=e.target.value;renderAll();});
document.getElementById('svc-cat-filter').addEventListener('change', e=>{svcCatF=e.target.value;renderAll();});

// ‚îÄ‚îÄ Render all ‚îÄ‚îÄ
function renderAll() { buildTrlChips(); renderList(); renderMarkers(); buildLegend(); }

// ‚îÄ‚îÄ Init ‚îÄ‚îÄ
populateCities();
populateSvcCats();
renderAll();
</script>
</body>
</html>
